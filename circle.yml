machine:
  java:
    version: openjdk8
  environment:
    GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx2048m -XX:+HeapDumpOnOutOfMemoryError"'

dependencies:
  override:
    - ./deps.sh

test:
  override:
    - ./gradlew assemble -PdisablePreDex:
        timeout: 600
    - ./gradlew pmd
    - ./gradlew checkstyle checkStyleHtml
    - ./gradlew findbugs
    - ./gradlew lint
    - echo no | android create avd -n testing -t android-23 --abi default/x86
    - emulator -avd testing -no-audio -no-window:
        background: true
        parallel: true
    - circle-android wait-for-boot
    - ./gradlew connectedCheck:
        timeout: 1500 # android build time fuck yeah
    - cp -r app/build/outputs $CIRCLE_ARTIFACTS
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
    - find . -type f -regex ".*/build/androidTest-results/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
